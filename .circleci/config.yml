version: 2
jobs:
  build:
    docker:
    - image: cirrusci/flutter
    steps:
    - checkout
    - run: flutter doctor
    - run: flutter test
    - run: flutter -v build apk
    - store_artifacts:
        path: android/app/build/reports
        destination: reports
    - store_test_results:
        path: android/app/build/test-results
workflows:
  version: 2
  build-and-test:
    jobs:
    - build